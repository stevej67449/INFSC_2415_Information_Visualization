
<html>
    
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    
<head>
    
<title>D3.js Dashboard Introduction</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
    

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript">
        
        window.onload=dashboardUpdate();

        function dashboardUpdate() {
            
            // ***** BAR CHART SECTION *****
            var totalRIGO;
            var totalMSA;
            
            d3.tsv("counties.tsv", function (data) {
                // Count Unique RIGOs
                var distinctRIGO = d3.map(data, function(d) {
                    return d.rgo_code;   
                });
                totalRIGO = Object.keys(distinctRIGO).length;  
                
                // Count Unique MSAs
                var distinctMSA = d3.map(data, function(d) {
                    return d.msa_code;
                });     
                totalMSA = Object.keys(distinctMSA).length; 
                
                var barData = [distinctMSA, totalMSA];
                
                //Dimensions for Bar Chart
                var height = 200;
                var width = 250;
                var barWidth = 75;
                var color = d3.scale.ordinal(d3.schemeSet2);
                
                // Set Chart Ranges
                var x = d3.scaleBand()
                    .range([0,width])
                    .padding(.01);
                
                var y = d3.scaleLinear()
                    .range([height, 0]);
                
                var svg = d3.select("#barChart").append("svg")
                    .attr("width", width)
                    .attr("height", height);
                    
                
                
                
                    
            });
            
            
            
            
            // ***** DONUT CHART SECTION *****
            
            // Create variable to hold category counts
            var singleRIGO = 0;
            var singleMSA = 0;
            var singleRIGOandMSA = 0;
            var multipleRIGO = 0;
            var multipleRIGOandMSA = 0;
            var noAffiliation = 0;
            var totalCounties = 0;
            
            
            // Access tsv file with RIGO/MSA data
            d3.tsv("County_Muni_RIGO_Boundaries.tsv", function(data) {

                // Iterate through rows determining which counts to increase
                
                data.forEach(function(d) {
                    // Increase County Tally
                    totalCounties++;
                    // One RIGO and MSA Affiliation
                    if (d.RIGOCodeNo != 99 && d.RIGO2 == 0 && d.Muni == 1) {
                        singleRIGOandMSA++
                    // Multiple RIGO and MSA Affiliation    
                    } else if (d.RIGOCodeNo != 99 && d.RIGO2 != 0 && d.Muni == 1) {
                        multipleRIGOandMSA++   
                    // Single RIGO Affiliation    
                    } else if (d.RIGOCodeNo != 99 && d.RIGO2 == 0 && d.Muni == 0) {
                        singleRIGO++
                    // Multiple RIGO Affiliation    
                    } else if (d.RIGOCodeNo != 99 && d.RIGO2 != 0 && d.Muni == 0) {
                        multipleRIGO++  
                    // Single MSA Affiliation    
                    } else if (d.RIGOCodeNo == 99 && d.RIGO2 == 0 && d.Muni == 1) {
                        singleMSA++
                    // No Affiliation
                    } else if (d.RIGOCodeNo == 99 && d.RIGO2 == 0 && d.Muni == 0) {
                        noAffiliation++
                    }  
                });
                
            var countsJSON = [
                             { countName: "Single RIGO", count: singleRIGO },
                             { countName: "Single MSA", count: singleMSA },
                             { countName: "Both RIGO & MSA", count: singleRIGOandMSA },
                             { countName: "Multiple RIGOs", count: multipleRIGO },
                             { countName: "Multiple RIGOs & MSA", count: multipleRIGOandMSA },
                             { countName: "No Affilation", count: noAffiliation }
                            ];
            
            var donutWidth = 200;
            var donutHeight = 200;
            var donutRadius = Math.min(donutWidth, donutHeight) / 2;
            var donutHole = 25;

            var color = d3.scale.ordinal(d3.schemeCategory20);

            var svg = d3.select('#donutChart')
              .append('svg')
              .attr('width', donutWidth)
              .attr('height', donutHeight)
              .append('g')
              .attr('transform', 'translate(' + (donutWidth / 2) +  ',' + (donutHeight / 2) + ')');
            
            var arc = d3.arc()
              .innerRadius(donutRadius - donutHole)
              .outerRadius(donutRadius); 
            
            var pie = d3.pie()
              .padAngle(.01)
              .value(function(d) { 
                  return d.count; 
                })
              .sort(null);
                
            var tooltip = d3.select('#donutChart')  
                .append('div')
                .attr('class', 'tooltip');                                   

            tooltip.append('div')                                          
                .attr('class', 'label');                                     

            tooltip.append('div')                                          
              .attr('class', 'count');                                     

            tooltip.append('div')                                          
              .attr('class', 'percent');                                      

            countsJSON.forEach(function(d) {
                d.enabled = true;
            });
                
            var path = svg.selectAll('path')
              .data(pie(countsJSON))
              .enter()
              .append('path')
              .attr('d', arc)
              .attr('fill', function(d, i) {
                return color(d.data.countName);
               })
               .each(function(d) {
                   this._current = d;
               }); 
                
            path.on('mouseover', function(d) {                           
                var total = d3.sum(countsJSON.map(function(d) {               
                    return (d.enabled) ? d.count : 0;                                           
                })); 
                
                var percent = Math.round(1000 * d.data.count / total) / 10; 
                
                tooltip.select('.label').html(d.data.countName);               
                tooltip.select('.count').html(function() {
                    if (d.data.count > 1){
                        return d.data.count + " Counties";
                    } else {
                        return d.data.count + " County";
                    }
                });                          
                tooltip.style('display', 'block');                          
          });                                                          
                            
          path.on('mouseout', function() {                              
            tooltip.style('display', 'none');                           
          });                                                           
    
                
            var legendRectSize = 10;
            var legendSpacing = 4;
            
            var legend = svg.selectAll('.legend')
              .data(color.domain())
              .enter()
              .append('g')
              .attr('class', 'legend')
              .attr('transform', function(d, i) {
                var height = legendRectSize + legendSpacing;
                var offset =  height * color.domain().length / 2;
                var horz = -3 * legendRectSize;
                var vert = i * height - offset;
                return 'translate(' + horz + ',' + vert + ')';
              });    
                
             legend.append('rect')
                  .attr('width', legendRectSize)
                  .attr('height', legendRectSize)
                  .style('fill', color)
                  .style('stroke', color)
                  .on("click", function(countName) {
                      var rect = d3.select(this);
                      var enabled = true;
                      var totalEnabled = d3.sum(countsJSON.map(function(d) {
                        return (d.enabled) ? 1 : 0;
                      }));

                      if (rect.attr('class') === 'disabled') {
                        rect.attr('class', '');
                      } else {
                        if (totalEnabled < 2) return;
                        rect.attr('class', 'disabled');
                        enabled = false;
                      }

                      pie.value(function(d) {
                        if (d.countName === countName) d.enabled = enabled;
                        return (d.enabled) ? d.count : 0;
                      });

                      path = path.data(pie(countsJSON));

                      path.transition()
                        .duration(750)
                        .attrTween('d', function(d) {
                          var interpolate = d3.interpolate(this._current, d);
                          this._current = interpolate(0);
                          return function(t) {
                            return arc(interpolate(t));
                          };
                        });       
             });
                
            
            legend.append('text')
              .attr('x', legendRectSize + legendSpacing)
              .attr('y', legendRectSize - legendSpacing)
              .text(function(d) { return d; });
  
            });  
            

        } // End of Donut Chart
        

        
    </script>

    <style>
        /*  Dashboard Layout/Appearence CSS */
        #dashboard {
            border: 1px solid black;
            border-radius: 10px;
            width: 80%;
            height: 225px;
            margin-left: auto;
            margin-right: auto;
        }
        
        
        #comparison {
            width: 49%;
            height: 100%;
            float: left;
            border-right: 1px solid black;   
        }
        
        #affiliation {
           width: 49%;
            height: 100%;
            float: left;
            text-align: center;
            font-size: 100%;
        }
        
        /* D3.js Related CSS */
        /* Source: https://gist.github.com/cnaithani/1ceda79527a698950d60628ed935d745 */
        
            body {
                font-family: 'Roboto', sans-serif;
                color: #333333;
            }
        
        #barChart {
            margin: 12px auto 0 auto;
        }
        
            #donutChart {
                margin: 12px auto 0 auto;
                position: relative;
            }

            .legend {
                font-size: 8px;
            }
        
            rect {
                cursor: pointer;
                stroke-width: 2;
            }
        
            rect.disabled {
                fill: transparent !important;
            }
        
            .tooltip {
                  background: #eee;
                  box-shadow: 0 0 5px #999999;
                  color: #333;
                  display: none;
                  font-size: 8px;
                  left: 130px;
                  padding: 10px;
                  position: absolute;
                  text-align: center;
                  top: 95px;
                  width: 80px;
                  z-index: 10;
            }
        
            


    </style>

</head>

<body>

	<h1>A D3.js Dashboard</h1>

	<div id="dashboard">
        <div id="total">
        
        </div>
        
        <div id="comparison">
            <div id="barChart"></div>
        </div>
        
        <div id="affiliation">
          <div id="donutChart"></div>
        </div>
	</div>

	
    


</body>

</html>
