 <!doctype html>

<html>

    <head>
    
        <title>D3 Tutorial</title>
    
        <script src="https://d3js.org/d3.v4.min.js"></script> 
      
      
        
    </head>
    
    <body>
        <h1>Test</h1>
        
        <script>
           
            d3.json("2015_states_poverty.json", function(data) {
                
                
                var canvas = d3.select("body").append("svg")
                    .attr("width",500)
                    .attr("height", 2000)
                   
                
                canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width", function(d) {
                            return d.Percent * 10;
                        })
                        .attr("height", 50)
                        .attr("y", function (d, i) {
                            return i * 75;
                        })
                        .attr("fill", "blue");
                
                canvas.selectAll("text")
                    .data(data)
                    .enter()
                        .append("text")
                        .attr("fill", "white")
                        .attr("y", function (d, i) {
                            return i * 40;
                        })
                        .text(function(d) {
                            return d.STATE;
                        })
                
            });
            
          
            
        </script>
        
    </body>
    

</html>
